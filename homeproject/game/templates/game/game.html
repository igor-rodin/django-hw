{% extends 'game/base.html' %} {% block content %}
<div class="container m-lg-auto text-center">
  <h1 class="h1 m-5">{{ caption }}</h1>
  <ol>
    {% for try in tries %}
    <li>{{ try }}</li>
    {% endfor %}
  </ol>

  
  {% if stat %}
    <div class='row'>
      <a class='btn btn-outline-primary' href='{% url 'game:get_stat' %}'>Посмотреть статистику бросаний</a>
    </div>
  {% endif %}
    
  
</div>
{% endblock %}
