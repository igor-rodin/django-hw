{% extends 'shop/base.html' %} {% block content %}
<div class="container m-lg-auto text_start">
  <h1>{{ caption }}:</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}

    <input class='btn btn-primary' type="submit" value=" {{ button_caption }} " />
    
    {% if product %}
        
        <a class='btn btn-secondary' href=' {% url 'shop:all_products' %}'> Отменить </a>
    {% endif %}
        
  </form>
</div>
{% endblock %}
